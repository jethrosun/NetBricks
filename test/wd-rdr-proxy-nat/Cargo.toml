[package]
name = "pvn-rdr-wd-nat"
version = "0.2.0"
authors = ['Shuwen "Jethro" Sun <jethrosun@ccs.neu.edu>']
edition = "2018"

[dependencies]
e2d2 = { path = "../../framework", features = ["performance"] }
time = ">=0.1.0"
getopts = "*"
rand = "0.6.5"
fnv = "*"
twox-hash = "*"
log = "0.4"
slog = "2.5"
slog-term = "2.4"
slog-stdlog = "3.0"
slog-scope = "4.1"
failure = "*"
tiny_http = "0.6"
rshttp = { git = "https://github.com/jethrosun/http", branch = "pvn" }
headless_chrome = { git = "https://github.com/jethrosun/rust-headless-chrome", branch = "pvn" }
rustc-serialize = "*"
serde_json = "*"
job_scheduler = "*"

[features]
default = []
print = []
