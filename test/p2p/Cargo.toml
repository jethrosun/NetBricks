[package]
name = "pvn-p2p"
version = "0.1.0"
authors = ["Domantas Jadenkus <djadenkus@gmail.com>", "Shuwen Jethro Sun <jethrosun@ccs.neu.edu>"]

[dependencies]
e2d2 = { path = "../../framework", features = ["performance"] }
time = ">=0.1.0"
getopts = "*"
rand = "0.6.5"
fnv = "*"
twox-hash = "*"
