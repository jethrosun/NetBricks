[package]
name = "pvn-p2p-transform-app"
version = "0.2.0"
authors = ['Shuwen "Jethro" Sun <jethrosun@ccs.neu.edu']
edition = "2018"

[dependencies]
e2d2 = { path = "../../framework", features = ["performance"] }
p2p = { path = "../../pvnf/p2p" }
time = "0.2"
fnv = "*"
rustc-serialize = "*"
serde_json = "*"
crossbeam = "0.8.0"
transmission-rpc = "0.3.2"
tokio = { version = "1.0", features = ["full"] }
dotenv = "0.15.0"
futures = "0.3"
fork = "0.1.17"

[features]
default = []
print = []
